<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/stylesheets/main.css" />
</head>
<body>
    <div class="container">
        <h1 class="text-center">Check out any City's Temperature</h1>
        <div class="weatherbox">
            <p id="location"></p>
            <div class="temperature-container">
                <span id="weather"></span>
                <span class="link" id="scale">C</span>
            </div>
        </div>
        <diV>
            <input type="text" id="city-text">
            <button id="search-button">Get Temperature</button>
        </diV>
    </div>
    <footer>
        by Diego Ballesteros
    </footer>
</body>
<script src="assets/js/main.js"></script>
</html>
